<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>乐淘-搜索页</title>
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="lib/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/search.css"/>
</head>
<body>
<div class="lt_container">
    <!-- 头部-->
    <div class="lt_header">
        <a href="javascript:history.go(-1);" class="icon_left"><span class="mui-icon mui-icon-back"></span></a>
        <h4>搜索中心</h4>
    </div>

    <!-- 内容部分-->
    <div class="lt_main">

        <div class="cate-nav">
            <!-- 区域滚动盒子-->
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!-- 搜索框-->
                    <div class="lt_search">
                        <input type="text" placeholder="请输入搜索关键字"/>
                        <button class="mui-btn mui-btn-primary">搜索</button>
                    </div>

                    <!-- 搜索历史-->
                    <div class="lt_history">


                    </div>

                </div>
            </div>
        </div>

    </div>

    <!-- 底部-->
    <div class="lt_footer">
        <ul>
            <li>
                <a href="index.html">
                    <span class="fa fa-home"></span>

                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <span class="fa fa-bars"></span>

                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <span class="fa fa-shopping-cart"></span>

                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <span class="fa fa-user"></span>

                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </div>

</div>


<script type="text/template" id="tmp">
    {{if info.length === 0}}
    <p>没有历史记录</p>
    {{else}}
    <!-- 历史头部-->
    <div class="ht_title">
        <span class="mui-pull-left">搜索历史</span>
        <span class="mui-pull-right fa fa-trash btn_empty">清空历史</span>
    </div>
    <!-- 历史内容-->
    <div class="ht_content">
        <ul>
            {{each info v i}}
            <li class="mui-clearfix">
                <a href="searchList.html?key={{v}}" class="mui-pull-left">{{v}}</a>
                <span class="mui-pull-right mui-icon mui-icon-closeempty btn_delete" data-index="{{i}}"></span>
            </li>
            {{/each}}
        </ul>
    </div>
    {{/if}}
</script>


<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/search.js"></script>
</body>
</html>
