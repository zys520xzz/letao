<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>乐淘-搜索详情页</title>
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="lib/mui/css/mui.min.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/searchList.css"/>
</head>
<body>
<div class="lt_container">
    <!-- 头部-->
    <div class="lt_header">
        <a href="javascript:history.go(-1);" class="icon_left"><span class="mui-icon mui-icon-back"></span></a>
        <h4>商品列表</h4>
    </div>

    <!-- 内容部分-->
    <div class="lt_main">

        <div class="cate-nav">
            <!-- 区域滚动盒子-->
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!-- 搜索框-->
                    <div class="lt_search">
                        <input type="text" placeholder="请输入搜索关键字"/>
                        <button class="mui-btn mui-btn-primary">搜索</button>
                    </div>
                    <!-- 排序-->
                    <div class="lt_sort">
                        <ul class="mui-clearfix">
                            <li>
                                <a href="javascript:;">
                                    上架时间
                                    <span class="fa fa-angle-down"></span>
                                </a>
                            </li>
                            <li>
                                <a data-type="price" href="javascript:;">
                                    价格
                                    <span class="fa fa-angle-down"></span>
                                </a>
                            </li>
                            <li>
                                <a data-type="num" href="javascript:;">
                                    库存
                                    <span class="fa fa-angle-down"></span>
                                </a>
                            </li>
                            <li>
                                <a href="javascript:;">
                                    折扣
                                    <span class="fa fa-angle-down"></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- 商品列表-->
                    <div class="lt_product mui-clearfix">
                        <a href="#">
                            <img src="images/product.jpg" alt=""/>
                            <p class="mui-ellipsis-2">adidas阿迪达斯 男式 场下休闲篮球鞋S83700场下休闲篮球鞋S83700 </p>
                            <p>
                                <span class="price">&yen;560</span>
                                <span class="old-price">&yen;660</span>
                            </p>
                            <button class="mui-btn mui-btn-primary">立即购买</button>
                        </a>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <!-- 底部-->
    <div class="lt_footer">
        <ul>
            <li>
                <a href="index.html">
                    <span class="fa fa-home"></span>

                    <p>首页</p>
                </a>
            </li>
            <li>
                <a href="category.html">
                    <span class="fa fa-bars"></span>

                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <span class="fa fa-shopping-cart"></span>

                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html">
                    <span class="fa fa-user"></span>

                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </div>

</div>


<script type="text/template" id="tmp">
    {{if data.length == 0}}
    <p>没有更多的商品信息</p>
    {{/if}}
    {{ each data v i}}
    <a href="product.html?productId={{v.id}}">
        <img src="{{v.pic[0].picAddr}}" alt=""/>
        <p class="mui-ellipsis-2 proName">{{v.proName}}</p>
        <p>
            <span class="price">&yen;{{v.price}}</span>
            <span class="old-price">&yen;{{v.oldPrice}}</span>
        </p>
        <button class="mui-btn mui-btn-primary">立即购买</button>
    </a>
    {{ /each}}
</script>


<script src="lib/mui/js/mui.min.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/searchList.js"></script>
</body>
</html>
